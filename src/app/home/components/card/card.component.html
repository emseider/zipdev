<ion-grid class="card">
  <ion-row>
    <ion-col size="3">
      <img [src]="item.thumb">
    </ion-col>
    <ion-col size="7">
      <h3>{{item.name}}</h3>
      <p class="place">
        <span>Place</span>
        <span>•</span>
        <span>style</span>
      </p>
      <p class="details">
        <span class="status">Open now</span>
        <span>•</span>
        <span class="style">Mexican</span>
        <span>•</span>
        <span class="price">Costs {{item.currency}}{{item.average_cost_for_two}} for two</span>
      </p>
    </ion-col>
    <ion-col size="2">
      <div class="chip">
        <div class="rating">{{item.user_rating.aggregate_rating}} <span class="of-total">/5</span> </div>
        <p class="votes">662 votes</p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
